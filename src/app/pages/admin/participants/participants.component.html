<div id="main-participants">
    <div class="sort-area">
            <span>trier par : </span>
            <span class="buttons-sort">
                <button (click)="sortName()">nom</button>
                <button (click)="sortDate()">récent</button>
                <button (click)="sortState()">à envoyer</button>
                <button (click)="sortProduct()">produit</button>
            </span>
    </div>
    <div class="list">
        <table>
            <tr>
                <th>Id</th>
                <th>Nom</th>
                <th>Prénom</th>
                <th>Coordonnées</th>
                <th>Produit</th>
                <th class="state-head">Etat</th>
            </tr>
            @for (p of participantsList; track p.id){
                <tr>
                    <td>{{p.id}}</td>
                    <td>{{p.lastName}}</td>
                    <td>{{p.firstName}}</td>
                    <td>{{p.street}} {{p.postcode}} {{p.city}}</td>
                    <td>{{p.productUsed}}</td>
                    @if (p.validated) {
                        @if (p.shipped) {
                                <td class="sent">envoyé</td>
                            }
                            @else {
                                <td class="onHold">en attente</td>
                            }
                        }
                        @else {
                            <td class="rejected">refusé</td>
                        }
                </tr>
            }
        </table>
    </div>
</div>
