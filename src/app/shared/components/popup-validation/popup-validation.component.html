<div class="containe">
  <div class="card">

    <div class="card-content-img">
      <img src="" alt="">
    </div>

    <div class="card-content-txt">

      <div class="content-txt">
        <h4 class="txt-left">Nom :</h4>
        <h4 class="txt-right">{{userData.firstName}}</h4>
      </div>

      <div class="content-txt">
        <h4>Prénom :</h4>
        <h4 class="txt-right">{{userData.lastName}}</h4>
      </div>

      <div class="content-txt">
        <h4>Adresse mail :</h4>
        <h4 class="txt-right">{{userData.email}}</h4>
      </div>

      <div class="content-txt">
        <h4>Adresse postale : </h4>
        <h4 class="txt-right">{{userData.street + " " +userData.city + " " +userData.postCode}}</h4>
      </div>

      <div class="content-txt">
        <h4>Produit rapporté au recyparc :</h4>
        <h4 class="txt-right">{{userData.firstName}}</h4>
      </div>

      <div class="content-txt">
        <h4>Newsletter :</h4>
        <h4 class="txt-right">{{userData.newsletter}}</h4>
      </div>
    </div>
  </div>
</div>
